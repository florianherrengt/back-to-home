<table>
  <tr>
    <td>Depart</td>
    <td>From</td>
    <td>To</td>
    <td>Price</td>
  </tr>
  <% _.each(journeys, function(journey) { %>
    <tr>
      <td><%- journey.departTime %></td>
      <td><%- journey.from %></td>
      <td><%- journey.to %></td>
      <td><%- journey.price %></td>
    </tr>
  <% }); %>
</table>
